<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>

    <title>tic-tac-toe</title>
</head>

<body>

    <div class="container">

        <main>
            <div class="gameboard">
                <div class="board-wrap">
                    <div class="cell" data-id="0"></div>
                    <div class="cell" data-id="1"></div>
                    <div class="cell" data-id="2"></div>
                    <div class="cell" data-id="3"></div>
                    <div class="cell" data-id="4"></div>
                    <div class="cell" data-id="5"></div>
                    <div class="cell" data-id="6"></div>
                    <div class="cell" data-id="7"></div>
                    <div class="cell" data-id="8"></div>
                </div>

                <div class="start-container">
                    <button type="button" id="start-game">Start Game</button>
                </div>
                <div class="endgame-container hidden">
                    <p></p>
                    <button type="button" id="new-round">Continue</button>
                    <button  type="button" id="new-game">New Game</button>
                </div>

            </div>
            <div class="display">
            
                <div class="player1">
                    <p>Player 1</p>
                    <div class="count">1</div>
                </div>
                
                <div class="player2">
                    <div class="count">0</div>
                    <p>Player 2</p>
                </div>

                    <div class="wrapper">
                        <div class="symbol1">X</div>
                        <div class="symbol2">O</div>
                    </div>
            </div>
        </main>
    </div>
    
</body>
</html>
